    <div class="col-md-8 mx-auto">
      <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
        <div class="card-header text-center" style="background-color: #f8f9fa;">
          <h5 style="margin: 0; font-weight: bold;">Formulario de Citas para Mascotas</h5>
        </div>
        <div class="card-body" style="padding: 2rem;">
          <form>
            <!-- Pet ID -->
            <div class="mb-3">
              <label for="pet_id" class="form-label">ID de Mascota</label>
              <input type="number" class="form-control" id="pet_id" required style="border-radius: 0.375rem; border: 1px solid #dcdcdc; padding: 0.5rem;">
            </div>
            <!-- Doctor ID -->
            <div class="mb-3">
              <label for="doctor_id" class="form-label">ID del Doctor</label>
              <input type="number" class="form-control" id="doctor_id" required style="border-radius: 0.375rem; border: 1px solid #dcdcdc; padding: 0.5rem;">
            </div>
            <!-- Date -->
            <div class="mb-3">
              <label for="date" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="date" required style="border-radius: 0.375rem; border: 1px solid #dcdcdc; padding: 0.5rem;">
            </div>
            <!-- Time -->
            <div class="mb-3">
              <label for="time" class="form-label">Hora</label>
              <input type="time" class="form-control" id="time" required style="border-radius: 0.375rem; border: 1px solid #dcdcdc; padding: 0.5rem;">
            </div>
            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea class="form-control" id="description" rows="3" required style="border-radius: 0.375rem; border: 1px solid #dcdcdc;"></textarea>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary" style="padding: 0.5rem 1rem; border-radius: 0.375rem; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);">Agendar Cita</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
